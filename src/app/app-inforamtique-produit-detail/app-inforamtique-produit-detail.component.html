<div *ngIf="ordi">
  <button id="myModalTrigger" type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src={{ordi.img1}} alt="">
                </div>
                <div class="item">
                  <img src={{ordi.img2}} alt="">
                </div>
                <div class="item">
                  <img src={{ordi.img3}} alt="">
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <h2>{{ordi.nom}}</h2>
              <div>
                <h4>{{ordi.info}}</h4>
            </div>
            <ul class="commentaire">
             <div *ngFor="let comm of commentaire">
               <div ng-if="comm.id_produit == ordi.id">
                 <div ng-if="ordi.id">
                    <p>flmsdmfsdùlfmùmsl</p>
                 </div>
               </div>
             </div>
          </ul>
          </div>
          <div class="modal-footer">
            <h5>{{ordi.prix}}<span class="glyphicon glyphicon-euro"></span></h5>
            <button type="button" class="btn btn-default" data-dismiss="modal">fermer la fenêtre</button>
            <button type="button" class="btn btn-primary" (click)="addToPanier(ordi.id,ordi.nom,ordi.info,ordi.img_profil,ordi.img1,ordi.img2,ordi.img3,ordi.prix)" data-dismiss="modal">ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
</div>
